<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Créer un compte personnel</h1>
    </div>
</div>
<div class="container">
    <form action="/create_user" method="POST">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Nom du personnel" name="Nom" required>
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Prénom du personnel" name="Prenom" required>
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="email@zoo.com" name="Email" required>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password" required minlength="8">
        </div>
        <div class="mb-3">
            <label for="RoleInput" class="form-label">Rôle</label>
            <select class="form-control" id="RoleInput" name="Role" required>
                <option value="Soigneur">Soigneur</option>
                <option value="Veterinaire">Vétérinaire</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Créer le compte</button>
        </div>
    </form>
</div>
